<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(8, 1fr); /* Two columns of equal width */
        grid-gap: 10px; /* Gap between boxes */
      }
      
      .box {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
      }
      #box1 {
        background-color: rgb(238, 177, 11);
        padding: 20px;
        text-align: center;
      }
      </style>
</head>
<body>
    <div class="grid-container">
        <div class="box" id="box1">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>



      </div>
      

</body>
</html>
